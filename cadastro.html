<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | Fintech </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="cadastro">
        <div class="container">
            <div class="formulario">
                <img src="imagens/logo.png" alt="Logo Fintech" class="logo">
                <h1 class="title">CADASTRE-SE</h1>
                <h5 class="subtitle">Sua vida financeira sempre no controle</h5>

                <form id="formulario">
                    <div class="form-group">
                        <p>Nome:</p>
                        <input type="text" class="form-control" placeholder="Ana Rios Kariri">
                    </div>
                    <div class="form-group">
                        <p>E-mail:</p>
                        <input type="mail" class="form-control" placeholder="anarioskariri@email.com">
                    </div>
                    <div class="form-group">
                        <p>Telefone:</p>
                        <input type="text" class="form-control" placeholder="11 1234-5678">
                    </div>
                    <div class="form-group">
                        <p>Senha:</p>
                        <input type="password" class="form-control" placeholder="*******">
                    </div>
                    <div class="form-group">
                        <p>Confirmar Senha:</p>
                        <input type="password" class="form-control" placeholder="*******">
                    </div>
                    <div class="form-group flex">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <p>Eu concordo com os termos de condição e política.</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                    </div>
                </form>

                <p class="text">Já possui uma conta? <a href="login.html">Faça login</a></p>

            </div>
        </div>
    </div>

</body>

</html>
